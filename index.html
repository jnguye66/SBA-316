<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA 316: The Document Object Model</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Honkai: Star Rail Character Builder</h1>
    <div style="display: flex; flex-wrap: wrap;">
        <form id="character">
            <div id="character-options" display="flex">
                <h2>Character Options</h2>
                <label for="character-select" style="text-decoration: underline">Character:</label>
                <select name="character-select" id="character-select" style="width: 200px;">
                    <option value="" disabled selected>Select a Character</option>
                    <option value="acheron"> Acheron </option>
                    <option value="black-swan"> Black Swan </option>
                    <option value="kafka"> Kafka </option>
                </select>
            </div>
            <div id="light-cone-options">
                <label for="light-cone-select" style="text-decoration: underline">Light Cone:</label>
                <select name="light-cone-select" id="light-cone-select" style="width: 200px;">
                    <option value="" disabled selected>Select a Light Cone</option>
                    <option value="acheron-lc"> Along the Passing Shore </option>
                    <option value="black-swan-lc"> Reforged Remembrance </option>
                    <option value="kafka-lc"> Patience is All You Need </option>
                </select>
            </div>
            <div id="character-level">
                <label for="level" style="text-decoration: underline">Level:</label>
                <input type="text" id="level" name="level" style="width: 200px;">
            </div>
            <div id="character-eidolon">
                <label for="eidolon" style="text-decoration: underline">Eidolon:</label>
                <select name="eidolon" id="eidolon" style="width: 42px;">
                    <option value="e0">E0</option>
                    <option value="e1">E1</option>
                    <option value="e2">E2</option>
                    <option value="e3">E3</option>
                    <option value="e4">E4</option>
                    <option value="e5">E5</option>
                    <option value="e6">E6</option>
                </select>
            </div>
        </form>
        <form id="relics">
            <h2>Relic & Stat Options</h2>
            <div id="main-stats">
                <div class="head">
                    <label for="head" style="text-decoration: underline">Headpiece:</label>
                    <select name="head" id="head" style="width: 200px;">
                        <option value="" disabled selected>Flat HP</option>
                    </select>
                </div>
                <div class="hands">
                    <label for="hands" style="text-decoration: underline">Hands:</label>
                    <select name="hands" id="hands" style="width: 200px;">
                        <option value="" disabled selected>Flat ATK</option>
                    </select>
                </div>
                <div class="chest">
                    <label for="chest" style="text-decoration: underline">Chest:</label>
                    <select name="chest" id="chest" style="width: 200px;">
                        <option value="" disabled selected>Select a Main Stat</option>
                        <option value="atk%">ATK%</option>
                        <option value="def%">DEF%</option>
                        <option value="hp%">HP%</option>
                        <option value="crate%">Critical Rate</option>
                        <option value="cdmg%">Critical Damage</option>
                        <option value="be%">Break Effect</option>
                        <option value="eff%">Effect Hit Rate</option>
                    </select>
                </div>
                <div class="feet">
                    <label for="feet" style="text-decoration: underline">Feet:</label>
                    <select name="feet" id="feet" style="width: 200px;">
                        <option value="" disabled selected>Select a Main Stat</option>
                        <option value="atk%">ATK%</option>
                        <option value="def%">DEF%</option>
                        <option value="hp%">HP%</option>
                        <option value="spd">Speed</option>
                    </select>
                </div>
                <div class="sphere">
                    <label for="sphere" style="text-decoration: underline">Sphere:</label>
                    <select name="sphere" id="sphere" style="width: 200px;">
                        <option value="" disabled selected>Select a Main Stat</option>
                        <option value="atk%">ATK%</option>
                        <option value="def%">DEF%</option>
                        <option value="hp%">HP%</option>
                        <option value="phys%">Physical DMG Bonus%</option>
                        <option value="fire%">Fire DMG Bonus%</option>
                        <option value="ice%">Ice DMG Bonus%</option>
                        <option value="lightning%">Lightning DMG Bonus%</option>
                        <option value="wind%">Wind DMG Bonus%</option>
                        <option value="quan%">Quantum DMG Bonus%</option>
                        <option value="imag%">Imaginary DMG Bonus%</option>
                    </select>
                </div>
                <div class="rope">
                    <label for="rope" style="text-decoration: underline">Rope:</label>
                    <select name="rope" id="rope" style="width: 200px;">
                        <option value="" disabled selected>Select a Main Stat</option>
                        <option value="atk%">ATK%</option>
                        <option value="def%">DEF%</option>
                        <option value="hp%">HP%</option>
                        <option value="err%">Energy Recharge</option>
                        <option value="be%">Break Effect</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <input type="submit" value="Submit" name="character-submit">
    <form id="output">
    </form>
</body>

</html>
